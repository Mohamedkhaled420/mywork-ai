  <style>
    body {
      font-family: 'Inter', sans-serif; /* A modern, clean font */
    }
    /* For custom scrollbar - optional, but enhances futuristic feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(128, 90, 213, 0.6); /* Purple accent */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(128, 90, 213, 0.8);
    }

    @keyframes subtleRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }
    .animate-subtle-rotate {
      animation: subtleRotate 15s ease-in-out infinite;
    }
    @keyframes subtleFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-subtle-float {
      animation: subtleFloat 8s ease-in-out infinite alternate;
    }
  </style>
